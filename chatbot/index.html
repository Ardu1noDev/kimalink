<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefBot - Seu Assistente Culin치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="chat-container" class="bg-white rounded-lg shadow-xl w-full max-w-md flex flex-col h-[700px]">
        <div class="bg-green-600 text-white p-4 rounded-t-lg flex items-center justify-between">
            <h2 class="text-xl font-semibold">ChefBot</h2>
            <button id="chatCloseButton" class="text-white hover:text-gray-200 focus:outline-none">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i class="fas fa-robot text-green-600 text-2xl mr-3 mt-1"></i>
                </div>
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-[80%]">
                    <p>Ol치! Eu sou o ChefBot, seu assistente culin치rio. Como posso te ajudar hoje?</p>
                </div>
            </div>
        </div>

        <div id="typing-indicator" class="p-2 text-gray-500 text-sm hidden animate-pulse">
            ChefBot est치 digitando...
        </div>

        <div class="p-4 border-t border-gray-200 flex items-center">
            <input
                type="text"
                id="chat-input"
                placeholder="Pergunte ao ChefBot..."
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <button
                id="chat-send-button"
                class="ml-3 bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
            >
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
