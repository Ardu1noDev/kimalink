<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script type="module">
    import { db } from "./firebase.js"; // Importa a instância do Firestore
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("form");
  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const fullName = form.querySelector("input[placeholder='Full Name']").value;
    const email = form.querySelector("input[placeholder='Email']").value;
    const password = form.querySelector("input[placeholder='Password']").value;

    try {
      const docRef = await addDoc(collection(db, "usuarios"), {
        nome: fullName,
        email: email,
        senha: password
      });

      console.log("✅ Documento salvo com ID:", docRef.id);
      alert("✅ Dados salvos com sucesso!");
      form.reset();
    } catch (error) {
      console.error("❌ Erro ao salvar: ", error);
      alert("❌ Tente novamente! Erro: " + error.message);
    }
  });
});

  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    input::placeholder {
      color: #9ca3af;
    }
  </style>
</head>
<body class="bg-[#f9f3eb] min-h-screen flex flex-col items-center pt-10 font-['Roboto']">
  <div class="bg-white w-full max-w-xs rounded-md shadow-md p-6">
    <div class="flex justify-center mb-4">
      <img alt="Logo KimaLink" class="w-20 h-20 object-contain" src="assets/kimalink.png">
    </div>
    <h2 class="text-green-900 font-semibold text-xl text-center mb-4">Sign Up</h2>
    <form class="space-y-3">
      <input class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-900" placeholder="Full Name" type="text">
      <input class="w-full bg-yellow-100 rounded-md px-3 py-2 placeholder-black focus:outline-none focus:ring-1 focus:ring-green-900" placeholder="Email" type="email">
      <input class="w-full bg-yellow-100 rounded-md px-3 py-2 placeholder-black focus:outline-none focus:ring-1 focus:ring-green-900" placeholder="Password" type="password">
      <button class="w-full bg-green-900 text-white rounded-md py-2 font-semibold hover:bg-green-800 transition" type="submit">Sign Up</button>
    </form>
    <p class="text-center text-xs text-gray-700 mt-3">
      Já tens uma conta?
      <a class="font-semibold hover:underline" href="login.html">Login</a>
    </p>
  </div>
</body>
</html>
