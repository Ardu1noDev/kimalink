<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
</head>
<body class="bg-[#f7f0e9] min-h-screen flex items-center justify-center font-['Roboto']">
  <div class="bg-white rounded-lg shadow-md w-80 p-6">
    <div class="flex justify-center mb-4">
      <img alt="Logo KimaLink" class="w-20 h-20 object-contain" src="assets/kimalink.png">
    </div>
    <h2 class="text-green-900 font-semibold text-lg text-center mb-4">Login</h2>
    <form id="login-form">
      <input id="email" autocomplete="email" class="w-full mb-3 px-3 py-2 rounded border border-yellow-200 bg-yellow-50 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-300" type="email" placeholder="Email">
      <input id="password" autocomplete="current-password" class="w-full mb-4 px-3 py-2 rounded border border-yellow-200 bg-yellow-50 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-300" type="password" placeholder="Senha">
      <button id="login-btn" class="w-full bg-green-900 text-yellow-50 py-2 rounded text-sm font-semibold hover:bg-green-800 transition" type="button">Entrar</button>
    </form>
    <button id="google-login" class="w-full border border-gray-300 rounded-md px-3 py-2 text-xs text-gray-700 font-semibold flex items-center justify-center hover:bg-gray-100 mt-4">
      <i class="fab fa-google mr-2"></i>
      Entrar com Google
    </button>
    <p class="text-center text-xs text-gray-700 mt-3">
      NÃ£o tens uma conta?
      <a class="text-green-700 font-semibold hover:underline" href="signup.html">Registrar</a>
    </p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
