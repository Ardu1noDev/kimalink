<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome para o ícone do Google -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white rounded-4 shadow p-4 text-center" style="width: 300px;">
    <img alt="Logo KimaLink" class="mb-3" width="80" src="assets/kimalink.png" />
    <h2 class="text-success mb-3">Login</h2>
    <button id="google-login" class="btn btn-outline-dark w-100">
      <i class="fab fa-google me-2"></i> Entrar com Google
    </button>
  </div>

  <!-- Firebase App & Auth SDK -->
  <script type="module">
    import { auth, provider } from "./firebase.js"; // Caminho deve bater com a pasta real
    import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("google-login").addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          console.log("Usuário autenticado:", result.user);
          window.location.href = "avatarscreen.html"; // Redireciona após login
        } catch (error) {
          console.error("Erro ao fazer login:", error);
          alert("Falha no login! Verifique sua conta.");
        }
      });
    });
  </script>
</body>
</html>
