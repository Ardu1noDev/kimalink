<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Perfil do Usu√°rio - App Agropecu√°rio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #8fcf6e 0%, #ffffff 100%);
      min-height: 100vh;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="flex justify-center items-start pt-12 px-4">

  <div class="bg-white rounded-3xl shadow-lg w-full max-w-md p-8">
    <!-- Foto do usu√°rio -->
    <div class="flex justify-center -mt-20 mb-6">
      <img id="avatar" alt="Foto do usu√°rio" class="w-32 h-32 rounded-full border-4 border-white object-cover" src="default.jpg" />
    </div>

   <!-- Nome e localiza√ß√£o -->
<div class="text-center mb-6">
    <h1 id="nome" class="text-3xl font-semibold text-gray-800">Nome do Usu√°rio</h1>
    <p id="cidade" class="text-green-700 text-sm mt-1">Cidade, Estado</p>
  </div>
  
  <!-- Informa√ß√µes do perfil -->
  <div class="space-y-6">
    <div>
      <h2 class="text-green-700 font-semibold mb-2">Informa√ß√µes de Contato</h2>
      <p class="text-gray-700">
        <i class="fas fa-envelope mr-2 text-green-600"></i>
        <span id="email">email@exemplo.com</span>
      </p>
      <p class="text-gray-700 mt-1">
        <i class="fas fa-phone mr-2 text-green-600"></i>
        <span id="telefone">(00) 00000-0000</span>
      </p>
    </div>
  </div>
  

      <div>
        <h2 class="text-green-700 font-semibold mb-2">Prefer√™ncias</h2>
        <ul class="list-disc list-inside text-gray-700">
          <li>Produtos org√¢nicos</li>
          <li>Entrega r√°pida</li>
          <li>Pagamento via Pix</li>
        </ul>
      </div>

      <div>
        <h2 class="text-green-700 font-semibold mb-2">Hist√≥rico de Compras</h2>
        <ul class="text-gray-700 space-y-1">
          <li>üåΩ Milho - 20/04/2024</li>
          <li>üçÖ Tomate - 15/04/2024</li>
          <li>ü•¨ Alface - 10/04/2024</li>
        </ul>
      </div>
    </div>

    <!-- Bot√£o Editar Perfil -->
    <div class="mt-10 flex justify-center">
      <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-10 rounded-full shadow-md transition-colors duration-300" type="button">
        Editar Perfil
      </button>
    </div>
  </div>

  <!-- Script Firebase -->
  <script type="module">
    import { auth, db } from './firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const ref = doc(db, "usuarios", user.uid);
          const snapshot = await getDoc(ref);

          if (snapshot.exists()) {
            const data = snapshot.data();
            document.getElementById("nome").textContent = data.nome || "Sem nome";
            document.getElementById("email").textContent = data.email || "Sem e-mail";
            document.getElementById("telefone").textContent = data.telefone || "Sem telefone";
            document.getElementById("cidade").textContent = data.cidade || "Sem cidade";
            document.getElementById("avatar").src = data.avatarURL || "default.jpg";
          } else {
            console.warn("Documento do usu√°rio n√£o encontrado.");
          }
        } catch (e) {
          console.error("Erro ao carregar perfil:", e);
        }
      } else {
        // Se n√£o estiver logado, redirecionar
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
