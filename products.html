      // JavaScript to handle drawer functionality, cart, and product display
      document.addEventListener('DOMContentLoaded', () => {
        const drawerToggle = document.getElementById('drawerToggle');
        const drawerClose = document.getElementById('drawerClose');
        const drawer = document.getElementById('drawer');
        const cartButton = document.getElementById('cartButton');
        const cartDrawer = document.getElementById('cartDrawer');
        const cartDrawerClose = document.getElementById('cartDrawerClose');
        const overlay = document.getElementById('overlay');
        const productsGrid = document.getElementById('productsGrid');
        const cartItems = document.getElementById('cartItems');
        const cartTotalDisplay = document.getElementById('cartTotal');
        const cartCountDisplay = document.getElementById('cartCount');
        const productModal = document.getElementById('productModal');
        const closeProductModal = document.getElementById('closeProductModal');
        const modalProductImage = document.getElementById('modalProductImage');
        const modalProductName = document.getElementById('modalProductName');
        const modalProductPrice = document.getElementById('modalProductPrice');
        const modalProductDescription = document.getElementById('modalProductDescription');
        const modalNutritionalValues = document.getElementById('modalNutritionalValues');
        const modalPreparation = document.getElementById('modalPreparation');
        const modalAddToCartButton = document.getElementById('modalAddToCartButton');
        const emptyCartMessage = document.getElementById('emptyCartMessage');

        let cart = [];

        // Function to toggle drawer visibility
        const toggleDrawer = () => {
          drawer.classList.toggle('-translate-x-full');
          overlay.classList.toggle('hidden');
        };

        // Function to toggle cart drawer visibility
        const toggleCartDrawer = () => {
          cartDrawer.classList.toggle('translate-x-full');
          overlay.classList.toggle('hidden');
        };

        // Function to open the product modal
        const openProductModal = (product) => {
          modalProductImage.src = product.image;
          modalProductName.textContent = product.name;
          modalProductPrice.textContent = `${product.price.toLocaleString('pt-AO', {
            style: 'currency',
            currency: 'AOA',
          })} / ${product.unit}`;
          modalProductDescription.textContent = product.description;

          // Clear previous nutritional values and add new ones
          modalNutritionalValues.innerHTML = '';
          product.nutritionalValues.forEach((value) => {
            const li = document.createElement('li');
            li.textContent = value;
            modalNutritionalValues.appendChild(li);
          });

          modalPreparation.textContent = product.preparation;
          modalAddToCartButton.onclick = () => addToCart(product); // Attach the addToCart function
          productModal.classList.remove('hidden');
          overlay.classList.remove('hidden');
        };

        // Function to close the modal
        const closeProductModalFunc = () => {
          productModal.classList.add('hidden');
          overlay.classList.add('hidden');
        };

        // Function to add a product to the cart
        const addToCart = (product) => {
          const existingProduct = cart.find((item) => item.id === product.id);
          if (existingProduct) {
            existingProduct.quantity += 1;
          } else {
            cart.push({ ...product, quantity: 1 });
          }
          updateCartDisplay();
          toggleCartDrawer(); // Open cart drawer after adding
        };

        // Function to update the cart display
        const updateCartDisplay = () => {
          cartItems.innerHTML = ''; // Clear previous cart items
          let total = 0;

          if (cart.length === 0) {
            cartItems.appendChild(emptyCartMessage);
          } else {
            cart.forEach((item) => {
              const itemTotal = item.price * item.quantity;
              total += itemTotal;

              const cartItem = document.createElement('div');
              cartItem.className = 'flex items-center justify-between border-b border-green-200 py-2';
              cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                <div>
                  <p class="text-green-900 font-semibold">${item.name}</p>
                  <p class="text-green-700 text-sm">${item.quantity} x ${item.price.toLocaleString('pt-AO', {
                    style: 'currency',
                    currency: 'AOA',
                  })}</p>
                </div>
                <p class="text-green-900 font-bold">${itemTotal.toLocaleString('pt-AO', {
                  style: 'currency',
                  currency: 'AOA',
                })}</p>
              `;
              cartItems.appendChild(cartItem);
            });
          }

          cartTotalDisplay.textContent = total.toLocaleString('pt-AO', {
            style: 'currency',
            currency: 'AOA',
          });
          cartCountDisplay.textContent = cart.reduce((acc, item) => acc + item.quantity, 0).toString();
        };

        // Event listeners
        drawerToggle.addEventListener('click', toggleDrawer);
        drawerClose.addEventListener('click', toggleDrawer);
        cartButton.addEventListener('click', toggleCartDrawer);
        cartDrawerClose.addEventListener('click', toggleCartDrawer);
        closeProductModal.addEventListener('click', closeProductModalFunc);
        overlay.addEventListener('click', () => {
          toggleDrawer();
          toggleCartDrawer();
          closeProductModalFunc();
        });

        // Generate product cards
        productsData.forEach((product) => {
          const productCard = document.createElement('div');
          productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden';
          productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover cursor-pointer" onclick="openProductModal(productsData.find(p => p.id === '${product.id}'))">
            <div class="p-4">
              <h3 class="text-green-900 font-bold text-lg select-none">${product.name}</h3>
              <p class="text-green-700 select-none">${product.price.toLocaleString('pt-AO', {
                style: 'currency',
                currency: 'AOA',
              })} / ${product.unit}</p>
              <button class="mt-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition w-full" onclick="addToCart(productsData.find(p => p.id === '${product.id}'))">
                <i class="fas fa-cart-plus mr-2"></i> Adicionar
              </button>
            </div>
          `;
          productsGrid.appendChild(productCard);
        });
