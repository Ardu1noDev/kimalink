<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escolha seu Avatar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center p-6 bg-gradient-to-b from-[#b6e4a3] to-white">

  <!-- Título -->
  <h1 class="text-3xl font-bold text-green-800 mb-8">Escolha seu avatar</h1>

  <!-- Avatar Selecionado -->
  <div id="profile-preview" class="mb-8 w-32 h-32 rounded-full border-4 border-green-500 flex items-center justify-center overflow-hidden shadow-lg">
    <img id="selected-avatar" src="assets/banana.png" alt="Avatar Selecionado" class="w-28 h-28 object-cover" />
  </div>

  <!-- Grade com os cards -->
  <div class="grid grid-cols-3 gap-6 mb-10">
    <div onclick="selectAvatar('banana.png')" class="cursor-pointer rounded-full bg-yellow-300 w-24 h-24 flex items-center justify-center overflow-hidden shadow-md hover:scale-105 transition">
      <img src="assets/banana.png" alt="Banana" class="w-20 h-20 object-cover" />
    </div>
    <div onclick="selectAvatar('melancia.png')" class="cursor-pointer rounded-full bg-pink-400 w-24 h-24 flex items-center justify-center overflow-hidden shadow-md hover:scale-105 transition">
      <img src="assets/melancia.png" alt="Melancia" class="w-20 h-20 object-cover" />
    </div>
    <div onclick="selectAvatar('tomate.png')" class="cursor-pointer rounded-full bg-red-400 w-24 h-24 flex items-center justify-center overflow-hidden shadow-md hover:scale-105 transition">
      <img src="assets/tomate.png" alt="Tomate" class="w-20 h-20 object-cover" />
    </div>
    <div onclick="selectAvatar('pic.png')" class="cursor-pointer rounded-full bg-gray-400 w-24 h-24 flex items-center justify-center overflow-hidden shadow-md hover:scale-105 transition">
      <img src="assets/pic.png" alt="Pic" class="w-20 h-20 object-cover" />
    </div>
    <div onclick="selectAvatar('limao.png')" class="cursor-pointer rounded-full bg-lime-400 w-24 h-24 flex items-center justify-center overflow-hidden shadow-md hover:scale-105 transition">
      <img src="assets/limao.png" alt="Limão" class="w-20 h-20 object-cover" />
    </div>
    <div onclick="selectAvatar('malageta.png')" class="cursor-pointer rounded-full bg-rose-500 w-24 h-24 flex items-center justify-center overflow-hidden shadow-md hover:scale-105 transition">
      <img src="assets/malageta.png" alt="Malageta" class="w-20 h-20 object-cover" />
    </div>
  </div>

  <!-- Botão Continuar -->
  <button onclick="continuar()" class="bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 transition">
    Continuar
  </button>

  <script>
    function selectAvatar(fileName) {
      document.getElementById("selected-avatar").src = "assets/" + fileName;
      // Se quiser salvar no localStorage:
      localStorage.setItem("avatarSelecionado", fileName);
    }

    function continuar() {
      window.location.href = "formcomprador.html";
    }
  </script>

</body>
</html>
