<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Produto - KimaLink</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --color-black: #111111;
      --color-gray-text: #6b7280;
      --color-white: #ffffff;
      --color-green-lettuce: #8fcf67;
      --color-green-dark: #5a9a2b;
      --border-radius: 0.75rem;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --max-width: 1200px;
      --transition-speed: 0.25s;
    }

    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--color-green-lettuce) 0%, var(--color-white) 100%);
      color: var(--color-gray-text);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:focus-visible, button:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible {
      outline: 2px solid var(--color-green-dark);
      outline-offset: 2px;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: var(--max-width);
      margin-left: auto;
      margin-right: auto;
      flex: 1;
      padding-top: 4rem;
      padding-bottom: 4rem;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background: var(--color-white);
      box-shadow: 0 1px 4px var(--shadow-light);
      z-index: 100;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      width: 90%;
      max-width: var(--max-width);
      margin: 0 auto;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--color-green-dark);
      user-select: none;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      font-weight: 600;
      font-size: 1rem;
      color: var(--color-gray-text);
    }
    .nav-links a {
      padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius);
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }
    .nav-links a:hover,
    .nav-links a:focus-visible {
      background-color: var(--color-green-dark);
      color: var(--color-white);
      outline: none;
    }

    /* Page headline */
    h1 {
      font-weight: 700;
      font-size: 3rem;
      color: var(--color-black);
      margin-bottom: 0.5rem;
      user-select: none;
    }
    p.subtitle {
      font-weight: 500;
      font-size: 1.125rem;
      color: var(--color-gray-text);
      margin: 0 0 2.5rem 0;
      max-width: 600px;
      user-select: none;
    }

    /* Form card */
    .form-card {
      background: var(--color-white);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 20px var(--shadow-light);
      padding: 2.5rem 3rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--color-green-dark);
      user-select: none;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 0.625rem 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #d1d5db;
      font-size: 1rem;
      font-family: inherit;
      color: var(--color-black);
      transition: border-color var(--transition-speed) ease;
      resize: vertical;
      min-height: 38px;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="url"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--color-green-dark);
      outline: none;
      box-shadow: 0 0 5px var(--color-green-dark);
    }

    textarea {
      min-height: 100px;
    }

    /* Submit button */
    button[type="submit"] {
      align-self: flex-start;
      background-color: var(--color-black);
      color: var(--color-white);
      font-weight: 700;
      font-size: 1.125rem;
      padding: 0.8rem 2.25rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus-visible {
      background-color: var(--color-green-dark);
      transform: scale(1.05);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.25rem;
      }
      .form-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <nav aria-label="Principais Navegações">
      <div class="logo" tabindex="0">KimaLink</div>
      <div class="nav-links" role="navigation" aria-label="Menu Principal">
        <a href="DashboardScreen.html" tabindex="0">Dashboard</a>
        <a href="products.html" tabindex="0">Produtos</a>
        <a href="orders.html" tabindex="0">Pedidos</a>
        <a href="clients.html" tabindex="0">Clientes</a>
      </div>
    </nav>
  </header>

  <main class="container" role="main">
    <h1>Adicionar Novo Produto</h1>
    <p class="subtitle">Preencha as informações abaixo para cadastrar um novo produto em seu estoque.</p>
    <form class="form-card" method="post" action="#" novalidate>
      
      <label for="productName">Nome do Produto</label>
      <input type="text" id="productName" name="productName" placeholder="Ex: Alface americana" required autocomplete="off" />

      <label for="description">Descrição</label>
      <textarea id="description" name="description" placeholder="Descrição do produto, detalhes e características." rows="4" required></textarea>

      <label for="category">Categoria</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Selecione a categoria</option>
        <option value="folhas">Folhas</option>
        <option value="raizes">Raízes</option>
        <option value="legumes">Legumes</option>
        <option value="temperos">Temperos</option>
        <option value="outros">Outros</option>
      </select>

      <label for="price">Preço (R$)</label>
      <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Ex: 3.50" required />

      <label for="stockQuantity">Quantidade em Estoque</label>
      <input type="number" id="stockQuantity" name="stockQuantity" min="0" step="1" placeholder="Ex: 150" required />

      <label for="imageUrl">URL da Imagem</label>
      <input type="url" id="imageUrl" name="imageUrl" placeholder="https://exemplo.com/imagem.jpg" />

      <button type="submit">Cadastrar Produto</button>
    </form>
  </main>
</body>
</html>
