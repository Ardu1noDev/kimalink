<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Comprador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to bottom, #a8e063, #ffffff); /* Gradiente do verde alface para branco */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #5a9a2b;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.875rem;
      color: #111111;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #5a9a2b;
      box-shadow: 0 0 0 3px rgba(90, 154, 43, 0.2);
    }
    .form-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #5a9a2b;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .form-button:hover {
      background-color: #4a7a23;
      transform: scale(1.05);
    }
    .confirmation-message {
      display: none;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      color: #5a9a2b;
      margin-top: 1rem;
    }
    /* Estilo para esconder o formulário antes da verificação */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <h1 class="form-title">Crie sua conta e comece a comprar!</h1>
    <form id="comprador-form">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone de contato</label>
        <input id="telefone" name="telefone" type="tel" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço de entrega</label>
        <input id="endereco" name="endereco" type="text" required>
      </div>
      <button type="submit" class="form-button">Cadastrar e explorar produtos</button>
    </form>
    <p id="mensagem-confirmacao" class="confirmation-message">Conta criada com sucesso! Agora você pode navegar pelos vegetais e fazer compras.</p>
  </div>

  <script type="module">
    // Importe a função salvarUsuario do seu arquivo firestoreUtils.js
    // Certifique-se de que firestoreUtils.js está configurado para o Firebase Firestore
    import { salvarUsuario } from "./firestoreUtils.js";

    const formContainer = document.getElementById('formContainer');
    const compradorForm = document.getElementById('comprador-form');
    const mensagemConfirmacao = document.getElementById('mensagem-confirmacao');

    // --- Lógica para verificar se o usuário já se cadastrou ---
    function verificarCadastroExistente() {
      const usuarioJaCadastrado = localStorage.getItem('usuarioCadastrado');

      if (usuarioJaCadastrado === 'true') {
        // Se o usuário já se cadastrou, redireciona para a página de produtos
        window.location.href = "products.html";
        return true; // Indica que o redirecionamento ocorreu
      }
      return false; // Indica que o formulário deve ser exibido
    }

    // Executa a verificação assim que o script é carregado
    if (!verificarCadastroExistente()) {
      // Se não houver cadastro, remove a classe 'hidden' para mostrar o formulário
      formContainer.classList.remove('hidden');
    } else {
      // Se houver cadastro e o redirecionamento ocorreu,
      // podemos adicionar 'hidden' ao container para evitar um flash de conteúdo.
      formContainer.classList.add('hidden');
    }

    // --- Lógica de submissão do formulário ---
    compradorForm.addEventListener('submit', async function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const endereco = document.getElementById('endereco').value;

      mensagemConfirmacao.style.display = "none"; // Esconde a mensagem anterior

      try {
        const id = await salvarUsuario({
          nome,
          email,
          telefone,
          endereco,
          tipo: "comprador"
        });

        // Se o cadastro foi um sucesso no Firestore:
        localStorage.setItem('usuarioCadastrado', 'true'); // Marca no localStorage
        localStorage.setItem('ultimoEmailCadastrado', email); // Opcional: salva o email

        mensagemConfirmacao.textContent = `Conta criada com sucesso! ID: ${id}. Redirecionando...`;
        mensagemConfirmacao.style.color = "green";
        mensagemConfirmacao.style.display = "block";

        // Aguarda 2 segundos antes de redirecionar
        setTimeout(() => {
          window.location.href = "products.html";
        }, 2000); // 2000ms = 2 segundos

      } catch (error) {
        mensagemConfirmacao.textContent = "Erro ao salvar os dados. Por favor, tente novamente.";
        mensagemConfirmacao.style.color = "red";
        mensagemConfirmacao.style.display = "block";
        console.error("Erro ao salvar dados:", error);
      }
    });
  </script>
</body>
</html>
