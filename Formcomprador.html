<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Comprador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to bottom, #a8e063, #ffffff); /* Gradiente do verde alface para branco */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .form-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #5a9a2b;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.875rem;
      color: #111111;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #5a9a2b;
      box-shadow: 0 0 0 3px rgba(90, 154, 43, 0.2);
    }
    .form-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #5a9a2b;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .form-button:hover {
      background-color: #4a7a23;
      transform: scale(1.05);
    }
    .confirmation-message {
      display: none;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      color: #5a9a2b;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Crie sua conta e comece a comprar!</h1>
    <form id="comprador-form">
      <!-- Nome completo -->
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <!-- Telefone -->
      <div class="form-group">
        <label for="telefone">Telefone de contato</label>
        <input id="telefone" name="telefone" type="tel" required>
      </div>
      <!-- Endereço de entrega -->
      <div class="form-group">
        <label for="endereco">Endereço de entrega</label>
        <input id="endereco" name="endereco" type="text" required>
      </div>
      <!-- Botão de envio -->
      <button type="submit" class="form-button">Cadastrar e explorar produtos</button>
    </form>
    <!-- Mensagem de confirmação -->
    <p id="mensagem-confirmacao" class="confirmation-message">Conta criada com sucesso! Agora você pode navegar pelos vegetais e fazer compras.</p>
  </div>
  <script type="module">
    import { salvarUsuario } from "./firestoreUtils.js";
  
    document.getElementById('comprador-form').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const endereco = document.getElementById('endereco').value;
  
      const mensagem = document.getElementById('mensagem-confirmacao');
      mensagem.style.display = "none";
  
      try {
  const id = await salvarUsuario({
    nome,
    email,
    telefone,
    endereco,
    tipo: "comprador"
  });

  mensagem.textContent = `Conta criada com sucesso! ID: ${id}`;
  mensagem.style.color = "green";
  mensagem.style.display = "block";

  // Aguarda 2 segundos antes de redirecionar
  setTimeout(() => {
    window.location.href = "products.html";
  }, 2000); // 2000ms = 2 segundos

} catch (error) {
  mensagem.textContent = "Erro ao salvar os dados. Por favor, tente novamente.";
  mensagem.style.color = "red";
  mensagem.style.display = "block";
  console.error("Erro ao salvar dados:", error);
}

    });
  </script>
  
</body>
</html>
