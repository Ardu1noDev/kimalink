<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChefBot Simplificado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        /* Reset e base */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #9ed56f 0%, #ffffff 100%); /* Verde alface para branco */
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 600px; /* Limita a largura para melhor visualização */
            height: 80vh; /* Altura do chat */
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-header {
            background: #6aaa4a; /* Verde um pouco mais escuro para o cabeçalho */
            color: white;
            padding: 15px 20px;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 1px solid #5d933e;
        }

        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7fcf5; /* Fundo levemente esverdeado para as mensagens */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .message.user {
            background: #d4edda; /* Verde claro para mensagens do usuário */
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #e9ecef; /* Cinza claro para mensagens do bot */
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        #chat-input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background: #fff;
        }

        #message-input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
            resize: none; /* Evita redimensionamento manual */
            height: 40px; /* Altura inicial */
            min-height: 40px;
            max-height: 120px; /* Altura máxima */
            overflow-y: auto;
        }

        #message-input:focus {
            border-color: #6aaa4a;
            box-shadow: 0 0 0 2px rgba(106, 170, 74, 0.3);
        }

        #btn-send {
            background: #6aaa4a;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        #btn-send:hover {
            background: #5d933e;
        }

        #btn-send:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header id="chat-header">ChefBot</header>
        <div id="chat-messages">
            <div class="message bot">Olá! Eu sou o ChefBot. Como posso te ajudar com culinária hoje?</div>
        </div>
        <form id="chat-input-area">
            <textarea id="message-input" placeholder="Pergunte ao ChefBot..." rows="1"></textarea>
            <button type="submit" id="btn-send" disabled>
                <span class="material-icons">send</span>
            </button>
        </form>
    </div>

    <script>
        const chatMessagesEl = document.getElementById('chat-messages');
        const messageInputEl = document.getElementById('message-input');
        const btnSendEl = document.getElementById('btn-send');
        const chatForm = document.getElementById('chat-input-area');

        // Função para adicionar mensagens ao chat
        function addMessage(sender, text) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', sender);
            messageEl.textContent = text;
            chatMessagesEl.appendChild(messageEl);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; // Rolar para o final
        }

        // Habilita/desabilita o botão de enviar
        messageInputEl.addEventListener('input', () => {
            btnSendEl.disabled = messageInputEl.value.trim() === '';
            // Ajusta a altura da textarea dinamicamente
            messageInputEl.style.height = 'auto';
            messageInputEl.style.height = Math.min(messageInputEl.scrollHeight, 120) + 'px';
        });

        // Envia mensagem para o backend
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInputEl.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            messageInputEl.value = '';
            btnSendEl.disabled = true;

            try {
                // Envia a mensagem para o seu servidor Node.js
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error(`Erro do servidor: ${response.statusText}`);
                }

                const data = await response.json();
                addMessage('bot', data.reply || 'Desculpe, não consegui entender.');
            } catch (error) {
                console.error('Erro ao comunicar com o ChefBot:', error);
                addMessage('bot', 'Desculpe, ocorreu um erro ao se comunicar com o ChefBot.');
            }
        });
    </script>
</body>
</html>
